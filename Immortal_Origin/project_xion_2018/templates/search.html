{% extends "base.html" %}{% load static %}

{% block css_block %}{% endblock %}

{% block content_block %}
    <div class="mobile_title_header mobile_show ">
        <div class="font-os-semibold">
            <span>{{page_title}}</span>
        </div>
    </div>

    <section>
        <div id="div_search" class="container padd cfix" >
            <div class="row">
                <div class="col-lg-12">
                    <div id="div_search_text">
                        <input id="search_keyword" name="search_keyword" type="text" class="search-form" placeholder=" Type Your Search Here">
                    </div>
	              <span id="div_search_loader" style="display:none;"><i class='fa fa-spinner fa-spin fa-3x fa-fw'></i><span class='sr-only'>Loading..</span></span>
	      
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <br/>
                    <div id="div_result_loader" class="row"></div>
                    <br/>
                </div>
            </div>
    
        </div>
    </section>
{% endblock %}

{% block javascript_block %}
    <!-- Disable Image Preload and load before viewpoint --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/unveil2/2.0.8/jquery.unveil2.min.js" integrity="sha256-B00tEEtJRbA9gas0viRdqVPI81EuZG+kYU978/alKt8=" crossorigin="anonymous"></script>

    <script src="{% static "js/custom.js" %}"></script>
    <script>
        $("#search_keyword").keyup(function (e) {
            if (e.which == 13) {
                var page_type = $('meta[name=page_type]').attr("content");
                var search_keyword = $("#search_keyword").val();
                var prepareURL = "/project/search?page={0}&search_keyword={1}".format(page_type, search_keyword);
	            updateProjectList(prepareURL);
            }
        });

        $(document).ready(function () {
            $("#search_keyword").focus();
        });
    </script>
{% endblock %}
